apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: camel-spring
    camel.apache.org/app: camel-spring
    app.kubernetes.io/runtime: camel
    camel/integration-runtime: camel
    app.openshift.io/runtime: camel
  name: camel-spring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: camel-spring
  template:
    metadata:
      labels:
        app.kubernetes.io/name: camel-spring
    spec:
      containers:
      - name: camel-spring
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
